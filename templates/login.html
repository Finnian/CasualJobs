{% extends 'base.html' %}
{% block content %}
   <h2  class="h2">Login</h2>
      <form class="form-signin" method = "POST" action = "" class = "form-control"><br>
        {% if error %}
          <p class="error"><strong class = "error">Error:</strong> {{ error }}
        {% endif %}
        </p>
        <br>
        <label for="FirstName">First Name:</label>
        <input type="text" id="firstName" name =  "firstName" class="form-control" value="{{request.form.FirstName }}"required autofocus>
        <br><br>
        <label for="Last">Last Name:</label>
        <input type="text" id="lastName" name = "lastName" class="form-control" value="{{request.form.lastName }}" required autofocus>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name = "password" class="form-control" value="{{request.form.password }}" required autofocus>
        <br><br>    
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <br>
        <a href="#">Register</a><br>
        <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
      </form>
{% endblock %}
